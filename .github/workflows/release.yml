name: Release VSIX

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Upload VSIX to release
        run: gh release upload "${{ github.event.release.tag_name }}" vscode-extension/dist/gtlint.vsix
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
